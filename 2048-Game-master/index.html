<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>2048 Game</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="engine/game.js" type="module"></script>
        <script src="model.js" type="module"></script>

        <div class="container">
            <div class="container-fluid vertical-center">
                <div class="heading">
                    <h1 class="title has-text-centered">2048</h1>
                    <p class="has-text-left">Play by using arrow keys to combine same numbers to get to 2048!</p>
                </div>
                <div class="container">
                    <div class="text-center" id="score" style="color:goldenrod"></div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" style="background: black; color:white"id="reset">Reset Game</button>
                    </div>
                    <div>
                        <h1 class="text-center" id="end"></h1>
                    </div>
                </div>
                <div class ="container bg-light text-center">
                    <div class="row text-center">
                        <div class="col h1 mr-4 ml-4" id="0"></div>
                        <div class="col h1 mr-4 ml-4" id="1"></div>
                        <div class="col h1 mr-4 ml-4" id="2"></div>
                        <div class="col h1 mr-4 ml-4" id="3"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col h1 mr-4 ml-4" id="4"></div>
                        <div class="col h1 mr-4 ml-4" id="5"></div>
                        <div class="col h1 mr-4 ml-4" id="6"></div>
                        <div class="col h1 mr-4 ml-4" id="7"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col h1 mr-4 ml-4" id="8"></div>
                        <div class="col h1 mr-4 ml-4" id="9"></div>
                        <div class="col h1 mr-4 ml-4" id="10"></div>
                        <div class="col h1 mr-4 ml-4" id="11"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col h1 mr-4 ml-4" id="12"></div>
                        <div class="col h1 mr-4 ml-4" id="13"></div>
                        <div class="col h1 mr-4 ml-4" id="14"></div>
                        <div class="col h1 mr-4 ml-4" id="15"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
